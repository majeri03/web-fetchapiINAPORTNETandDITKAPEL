  firebase.initializeApp(firebaseConfig);
  
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      // Jika user login, arahkan ke dashboard.html
      window.location.replace('/dashboard.html');

      window.location.replace('/login.html');

  });
